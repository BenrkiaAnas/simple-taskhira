
<!-- The Modal -->
<div class="modal fade" id="myCategorie">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Cr√©e Categorie</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group row">
          <label class="col-form-label col-4" for="referenceCat">Reference Categorie</label>
          <input class="form-control col-8" id="referenceCat" type="text" placeholder="Reference Categorie" [(ngModel)]="categorieCreate.referenceCategorie"/>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4" for="libelleCat">Libelle Categorie</label>
          <input class="form-control col-8" id="libelleCat" type="text" placeholder="Libelle Categorie" [(ngModel)]="categorieCreate.libelle"/>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button class="btn btn-outline-info"  (click)="saveCategorie()">Cree Categorie</button>
      </div>

    </div>
  </div>
</div>
